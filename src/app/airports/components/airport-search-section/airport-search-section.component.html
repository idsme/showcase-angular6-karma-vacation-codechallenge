<section id="section-airport-search" style="margin:100px">
  <header>Choose your Destination</header>
  <div style="margin-bottom:30px;">
    <klm-search-airport-input (searchTerm)="filterAirportsOnName($event)"></klm-search-airport-input>
    <button id="selectAirport"
            (click)="viewSelectedAirportDetails(searchAirportInputComponent.airportSearchTermFormInput.nativeElement.value)">&gt;&gt;
    </button>
  </div>

  <div>
    <span *ngFor="let airport of this.filteredAirports" (click)="setAirportNameIntoInput(airport.name)"
          style="background-color: whitesmoke; border-color: lightskyblue; border-width: 1px; border-style: solid; border-radius: 10px; padding: 5px; margin-right: 15px">
      {{airport.name}} - {{airport.city.name}} - {{airport.code}}
    </span>


  </div>
  <h3>Debugging</h3>
  <p>
    airports>{{this.filteredAirports | json}}
  </p>
  <footer>Have a nice Vacation.</footer>
</section>
